
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // [Definition:
      // Quantifiers specify how many many times an element in a regular expression can occur.

      // Symbols:
      //* - Matches the preceding element zero or more times.
      //This allows empty matches too, at last it checks once again so if not it returns("").

      //+ - unlike ?, this doesn't allow empty matches.
      //Instead of matching one a at a time, it groups consecutive as together.

      //? - Mtaches zero or one at each position.
      //At last it checks once again so if not it returns("").]

      let text="aaaba";
      let pattern=/\a*/g;
      let result=text.match(pattern);
      console.log(result)



      // [Modifiers:
      // Modifiers(flags) change how regex matches.
      // i-case insensitive matching.
      // g-global matching(all occurences).
      // m-multiline matching.]

      let sentence="javascript programming language. vs \njavascript programming language";
      let pattern2=/\programming+/igm;
      let result2=sentence.match(pattern2);
      console.log(result2);


      // [MetaCharacters:
      // Meta characters have special meaning in regex.Meta

      // Common Meta Characters:
      // . - Matches any character except newline(\n).
      // \w - Matches any alphanumeric character including the underscore(_).
      // \d - Matches any digit from 0 to 9.
      // \s - Matches any whitespace character(space, tab, newline).
      // ^ - Matches the beginning of a string.
      // $ - Matches the end of a string.]

      let digitchar="001js";
      let pattern3=/\d+\w+/g;
      let result3=digitchar.match(pattern3);
      console.log(result3);



      // Grouping:
      // Parenteses () are used to group patterns and capture submatches.

      example1:
      let texts="Hai KaviKuyil";
      let pattern4=/(w+)\s+(\w+)/g;
      let result4=texts.match(pattern4);
      console.log(result4);
      console.log(result4[0]);
      console.log(result4[1]);
      console.log(result4[2]);




        Methods:

        let fruits= "apple banana apple grape";
        //1. execute() - group the output
        let pattern2 = /(apple)/;
        let result2 = pattern2.exec("apple and banana");
        console.log(result2[0]);// "apple" (full match)
        console.log(result2[1]);

        //2.replace() - replace the matched string with a new string
        let pattern4=/apple/g;
        let result4=fruits.replace(pattern4,"orange");
        console.log(result4);//"orange banana orange grape"

        //3.split() - split a string into an array of substrings based on a regex pattern
        let pattern5=/\s+/;//split by whitespace
        let result5=fruits.split(pattern5);
        console.log(result5);//["apple", "banana", "apple", "grape"]


    </script>
  </body>
</html>
