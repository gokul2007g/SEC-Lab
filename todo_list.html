<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <input type="text" id="inputvalue" placeholder="Enter your list">
    <button onclick="todolist()">Add Task</button>
    <ul id="listContent"></ul>

    <script>
        function todolist() {
            let textContent = document.getElementById("inputvalue").value.trim();
            if (textContent === "") return;

            let li = document.createElement("li");
            li.textContent = textContent;

            const removeBtn = document.createElement("button");
            removeBtn.textContent = "Remove";

            removeBtn.addEventListener("click", function () {
                li.remove();
            });

            li.appendChild(removeBtn);
            document.getElementById("listContent").appendChild(li);

            document.getElementById("inputvalue").value = "";
        }
    </script>
</body>
</html>
