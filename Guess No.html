
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
</head>
<body>
    <h1>Number Guessing Program</h1>
    <input type="number" placeholder="Enter the number" id="num">
    <button onclick="playgame()">Guess</button>
    <p id="Feedback"></p>
    <p id="Attempts"></p>

    <script>
        let target=Math.floor(Math.random()*25)+1;
        console.log(target);
        let count=0;

        function playgame(){
            let guessvalue=parseInt(document.getElementById("num").value);
            count++;
            if(guessvalue < target){
                document.getElementById("Feedback").innerText="too low";
            }else if(guessvalue > target){
                document.getElementById("Feedback").innerText="too high";
            }else{
                document.getElementById("Feedback").innerText="Your guess is correct";
                document.getElementById("Attempts").innerText="Your Attempts "+count;
            }
        }
    </script>
</body>
</html>
